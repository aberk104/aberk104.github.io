<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 World Map</title>
    <style>
    path {
        stroke: white;
        stroke-width: 0.5px;
        
    }
    .state {
  stroke-width: 1;
  stroke: #ffffff;
}

.state:hover {
  fill-opacity: .7;
  cursor: pointer;
}

div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 40px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body>
<h1>
Monthly COVID-19 Cases Per 100,000 People by US State
</h1>

<script>
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

const width = 900;
const height = 600;
const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

const projection = d3.geoAlbersUsa()
    .translate([width / 2, height / 2]) // translate to center of screen
    .scale([1000]); // scale things down so see entire US

const path = d3.geoPath().projection(projection);

d3.json("https://gist.githubusercontent.com/Bradleykingz/3aa5206b6819a3c38b5d73cb814ed470/raw/a476b9098ba0244718b496697c5b350460d32f99/us-states.json", function(error, uState) {
if (error) throw error;
    svg.selectAll('path')
        .data(uState.features)
        .enter()
        .append('path')
        .attr("d", path)
        .attr('class','state')
        .attr("fill", "blue")
        .on("mouseover", function(d) {      
    	div.transition()        
      	   .duration(200)      
           .style("opacity", .9);      
           div.text("Test Name")
           .style("left", (d3.event.pageX) + "px")     
           .style("top", (d3.event.pageY - 48) + "px")
	 ;})
	 
    // fade out tooltip on mouse out               
    .on("mouseout", function(d) {       
        div.transition()        
           .duration(200)      
           .style("opacity", 0);   
    });
});

</script>
</body>
</html>
