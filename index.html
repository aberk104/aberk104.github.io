<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 World Map</title>
    <style>
    path {
        stroke: white;
        stroke-width: 0.5px;
        fill: black;
    }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body onload='init()'>
<h1>
Monthly COVID-19 Cases Per 100,000 People by US State
</h1>

<script>
const width = 900;
const height = 600;
const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

const projection = d3.geoAlbersUsa()
    .translate([width / 2, height / 2]) // translate to center of screen
    .scale([1000]); // scale things down so see entire US

const path = d3.geoPath().projection(projection);

d3.json("https://aberk104.github.io/us-states.json", function(error, uState) {
//if (error) throw error;
    svg.selectAll('path')
        .data(uState.features)
        .enter()
        .append('path')
        .attr("d", path)
});

init();

async function init() {
coviddata = await d3.csv("https://aberk104.github.io/us_states_covid_data.csv", function(data) { console.log(data); });

data = ["Test 1","Test 2"]

d3.select("body").selectAll("p").data(coviddata).text(function(d,i) { return d; });

//d3.select("body").data(coviddata).append("p").text(function(d) { return d.State + ", " + d.Date + ", " + d.MonthlyCasesPer100000People; });

//d3.select("body").selectAll("p").data(coviddata).text(function(d) { return d; });
}

</script>
</body>
</html>
